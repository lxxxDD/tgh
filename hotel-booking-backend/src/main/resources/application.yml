server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: hotel-booking-backend
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hotel_booking?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000



  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      insert-strategy: not_null
      update-strategy: not_null
      select-strategy: not_null
  mapper-locations: classpath*:mapper/**/*.xml

# JWT配置
jwt:
  secret: hotel-booking-secret-key-2024-abcdefghijklmnopqrstuvwxyz
  access-token-expire: 30  # 分钟
  refresh-token-expire: 7  # 天
  issuer: hotel-booking-system

# 日志配置
logging:
  level:
    com.hotelbooking: debug
    org.springframework.security: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/hotel-booking.log
    max-size: 100MB
    max-history: 30

# Swagger/Knife4j配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  info:
    title: 酒店预订管理系统 API
    description: 酒店预订管理系统后端接口文档
    version: 1.0.0
    contact:
      name: Hotel Booking Team
      email: support@hotelbooking.com
knife4j:
  enable: true
  setting:
    language: zh_cn

# 自定义配置
hotel:
  booking:
    # 订单配置
    order:
      cancel-hours-before: 24  # 入住前24小时可取消
      no-prefix: BK  # 订单号前缀
    
    # 文件上传配置
    upload:
      path: /tmp/uploads/
      max-size: 10MB
      allowed-types: jpg,jpeg,png,gif,bmp
    


# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:mysql://localhost:3306/hotel_booking_dev?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: dev123456



logging:
  level:
    root: info
    com.hotelbooking: debug

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: jdbc:mysql://prod-mysql:3306/hotel_booking?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=GMT%2B8
    username: ${DB_USERNAME:hotel_user}
    password: ${DB_PASSWORD:hotel_password}



logging:
  level:
    root: warn
    com.hotelbooking: info
  file:
    name: /app/logs/hotel-booking.log